<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <a 
    routerLink="/" 
    class="inline-flex items-center gap-2 text-text-secondary hover:text-accent transition-colors mb-8"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
    </svg>
    Back to Portfolio
  </a>

  <div *ngIf="project" class="space-y-8">
    <header class="space-y-4">
      <h1 class="text-4xl font-bold tracking-tight">
        <span class="text-gradient">{{ project.name }}</span>
      </h1>
      <div class="flex flex-wrap gap-2">
        <span 
          *ngFor="let tech of project.technologies"
          class="bg-bg-primary/50 px-4 py-2 rounded-lg text-sm font-medium"
        >
          {{ tech }}
        </span>
      </div>
    </header>

    <!-- Videos Section -->
    <div *ngIf="project.videos && project.videos.length > 0" class="space-y-8">
      <h2 class="text-2xl font-semibold">Project Videos</h2>
      <div class="grid grid-cols-1 gap-8">
        <div *ngFor="let video of project.videos" class="space-y-2">
          <h3 class="text-lg font-medium text-text-secondary">{{ video.title }}</h3>
          <div class="aspect-video rounded-xl overflow-hidden bg-bg-secondary">
            <video
              [poster]="video.poster"
              class="w-full h-full"
              controls
              preload="metadata"
            >
              <source [src]="video.url" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>

    <!-- Screenshots Section -->
    <div class="space-y-4">
      <h2 class="text-2xl font-semibold">Screenshots</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div *ngFor="let screenshot of project.screenshots" class="aspect-video rounded-xl overflow-hidden">
          <img 
            [src]="screenshot"
            [alt]="project.name + ' screenshot'"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>

    <div class="space-y-6">
      <div class="prose prose-invert max-w-none">
        <p class="text-lg text-text-secondary">{{ project.fullDescription }}</p>
      </div>

      <div class="flex flex-wrap gap-4">
        <a 
          *ngIf="project.githubUrl"
          [href]="project.githubUrl"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center gap-2 bg-accent hover:bg-accent-hover text-white px-6 py-3 rounded-xl font-medium transition-all duration-300 hover:scale-105"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
          </svg>
          View on GitHub
        </a>
        <a 
          *ngIf="project.gitlabUrl"
          [href]="project.gitlabUrl"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center gap-2 bg-accent hover:bg-accent-hover text-white px-6 py-3 rounded-xl font-medium transition-all duration-300 hover:scale-105"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.65 14.39L12 22.13 1.35 14.39a.84.84 0 0 1-.3-.94l1.22-3.78 2.44-7.51A.42.42 0 0 1 4.82 2a.43.43 0 0 1 .58 0 .42.42 0 0 1 .11.18l2.44 7.49h8.1l2.44-7.51A.42.42 0 0 1 18.6 2a.43.43 0 0 1 .58 0 .42.42 0 0 1 .11.18l2.44 7.51L23 13.45a.84.84 0 0 1-.35.94z"/>
          </svg>
          View on GitLab
        </a>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="space-y-4">
        <h2 class="text-2xl font-semibold">Key Features</h2>
        <ul class="space-y-2">
          <li 
            *ngFor="let feature of project.features"
            class="flex items-center gap-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            {{ feature }}
          </li>
        </ul>
      </div>

      <div class="space-y-4">
        <h2 class="text-2xl font-semibold">Technical Challenges</h2>
        <ul class="space-y-2">
          <li 
            *ngFor="let challenge of project.challenges"
            class="flex items-center gap-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            {{ challenge }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
